<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Bootstrap Forms</title>
  </head>

  <body>
    <div class="container">
      <h1 class="display-2">Forms</h1>
      <form action="#nowhere">
        <div class="row g-2">
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="email"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="password"
            />
          </div>
        </div>
        <div class="row g-2">
          <div class="form-group col-md-6">
            <label for="address">Street Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              placeholder="923 Chicken Ranch Street"
            />
          </div>
          <div class="form-group col-md-3 col-6">
            <label for="city">City</label>
            <input type="text" class="form-control" id="city" />
          </div>
          <div class="form-group col-md-3 col-6">
            <label for="zip">Zip Code</label>
            <input type="text" class="form-control" id="zip" />
          </div>
        </div>

        <div class="form-group">
          <label for="district">District</label>
          <select class="form-control" name="district" id="district">
            <option value="01">Raffles Place, Cecil, Marina</option>
            <option value="02">Anson, Tanjong Pagar</option>
            <option value="03">Queenstown, Tiong Bahru</option>
            <option value="04">Telok Blangah, Harbourfront</option>
          </select>
        </div>
        <div class="custom-control custom-checkbox">
          <input class="custom-check-input" type="checkbox" id="tos" />
          <label class="custom-check-label" for="tos">Sign Me Up</label>
        </div>
        <button type="submit" class="btn btn-success">Register</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
